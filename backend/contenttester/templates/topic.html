{% extends "site.html" %} {% block site-content %}
<div>
  <h2 class="pb-4 font-bold text-lg">{{ topic.title }}</h2>
  <ul>
    {% for query in queries %}
    <li>
      {% with site_id=site_id topic_id=topic_id query_id=query.id %}
      <a
        href="{% url 'query' site_id=site_id topic_id=topic_id query_id=query_id %}"
        class="hover:underline"
      >
        <h3>{{ query.value }}</h3>
      </a>
      {% endwith %}
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
